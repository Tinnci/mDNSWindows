name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get tag information
      id: tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "version=${TAG#v}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.tag.outputs.tag }}^ 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ steps.tag.outputs.tag }})
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${{ steps.tag.outputs.tag }})
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: Release ${{ steps.tag.outputs.version }}
        body: |
          ## Version ${{ steps.tag.outputs.version }}

          ### Changes
          ${{ steps.changelog.outputs.changelog }}

          ### Build Artifacts
          Builds for this release are available in the Actions artifacts for the corresponding workflow runs.
          
          **Supported Architectures:**
          - Windows x86 (Win32)
          - Windows x64
          
          **Configurations:**
          - Debug
          - Release
        draft: false
        prerelease: false
