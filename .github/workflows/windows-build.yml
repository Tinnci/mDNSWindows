name: Windows Build

on:
  push:
    branches: [ main, "feature/**", "win/**" ]
    paths:
      - 'mDNSWindows/**'
      - 'mDNSCore/**'
      - 'mDNSShared/**'
      - 'CMakeLists.txt'
      - '.github/workflows/windows-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mDNSWindows/**'
      - 'mDNSCore/**'
      - 'mDNSShared/**'
      - 'CMakeLists.txt'
      - '.github/workflows/windows-build.yml'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [Win32, x64]
        config: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'
    
    - name: Create build directory
      run: mkdir build_${{ matrix.arch }}
      shell: pwsh
    
    - name: Configure CMake
      run: |
        cd build_${{ matrix.arch }}
        cmake -G "Visual Studio 17 2022" -A ${{ matrix.arch }} -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_INSTALL_PREFIX=install ..
      shell: pwsh
    
    - name: Build
      run: |
        cd build_${{ matrix.arch }}
        cmake --build . --config ${{ matrix.config }} --parallel 4
      shell: pwsh
    
    - name: Install
      run: |
        cd build_${{ matrix.arch }}
        cmake --install . --config ${{ matrix.config }}
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: mdnswindows-${{ matrix.arch }}-${{ matrix.config }}
        path: build_${{ matrix.arch }}/install
        retention-days: 7
    
    - name: Report build status
      if: always()
      run: |
        echo "âœ“ Build completed for ${{ matrix.arch }} / ${{ matrix.config }}"
      shell: pwsh
